<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Map3D Component Example</title>
    <meta name="description" content="Map3D Component Example with Camera Animations" />
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
      }
      #app {
        width: 100vw;
        height: 100vh;
      }
      .buttons {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin: 16px 0;
      }
      .buttons button {
        padding: 8px 16px;
        font-size: 14px;
        cursor: pointer;
        border: 1px solid #ccc;
        border-radius: 4px;
        background: #fff;
      }
      .buttons button:hover:not(:disabled) {
        background: #f0f0f0;
      }
      .buttons button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .status {
        color: #666;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import('../examples.css');
      import {renderToDom} from './src/app';

      renderToDom(document.querySelector('#app'));
    </script>
  </body>
</html>
