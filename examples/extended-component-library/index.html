<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Example:</title>

    <style>
      body {
        margin: 0;
        font-family: sans-serif;
      }
      #app {
        width: 100vw;
        height: 100vh;
      }

      .App {
        --gmpx-color-surface: #f6f5ff;
        --gmpx-color-on-primary: #f8e8ff;
        --gmpx-color-on-surface: #000;
        --gmpx-color-on-surface-variant: #636268;
        --gmpx-color-primary: #8a5cf4;
        --gmpx-fixed-panel-height-column-layout: 420px;
        --gmpx-fixed-panel-width-row-layout: 340px;
        background: var(--gmpx-color-surface);
        inset: 0;
        position: fixed;
      }

      .MainContainer {
        display: flex;
        flex-direction: column;
      }
      .SplitLayoutContainer {
        height: 100%;
      }
      .CollegePicker {
        --gmpx-color-surface: #fff;
        flex-grow: 1;
        margin: 1rem;
      }

      .CloseButton {
        display: block;
        margin: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import '@vis.gl/react-google-maps/examples.css';
      import '@vis.gl/react-google-maps/examples.js';
      import {renderToDom} from './src/app';

      renderToDom(document.querySelector('#app'));
    </script>
  </body>
</html>
